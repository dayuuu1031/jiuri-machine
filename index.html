<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>江苏久日机床科技有限公司 - 专注JCOE/UOE直缝焊管装备</title>
    <!-- 样式资源保持不变 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+SC:wght@400;700;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --tech-cyan: #00d4ff;
            --industrial-blue: #001428;
            --deep-space: #000a1a;
            --brand-blue: #004ea1;
            --brand-blue-deep: #003366;
        }

        html { scroll-behavior: smooth; }
        
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: var(--deep-space);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }

        /* 核心工业风组件 */
        .industrial-glass {
            background: rgba(0, 20, 40, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-left: 5px solid var(--tech-cyan);
            border-radius: 0px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        /* 高级 3D 立体文字样式 */
        .text-3d-brand {
            color: var(--brand-blue);
            text-shadow: 
                1px 1px 0px var(--brand-blue-deep),
                2px 2px 0px var(--brand-blue-deep),
                3px 3px 0px var(--brand-blue-deep),
                4px 4px 0px var(--brand-blue-deep),
                5px 5px 0px var(--brand-blue-deep),
                6px 6px 15px rgba(0,0,0,0.6);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-block;
        }
        
        .text-3d-brand:hover {
            transform: translateY(-8px) scale(1.03);
            text-shadow: 
                1px 1px 0px var(--brand-blue-deep),
                2px 2px 0px var(--brand-blue-deep),
                3px 3px 0px var(--brand-blue-deep),
                4px 4px 0px var(--brand-blue-deep),
                5px 5px 0px var(--brand-blue-deep),
                6px 6px 0px var(--brand-blue-deep),
                7px 7px 0px var(--brand-blue-deep),
                8px 8px 30px rgba(0,0,0,0.8);
        }

        .cut-corner {
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
        }

        .hud-title {
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 900;
        }
        .hud-title::before {
            content: '';
            width: 5px;
            height: 24px;
            background: var(--tech-cyan);
            box-shadow: 0 0 10px var(--tech-cyan);
        }

        .font-mono-tech {
            font-family: 'JetBrains Mono', monospace;
        }

        /* 动画 - 更加丝滑的下拉效果 */
        @keyframes nav-slide-down {
            0% { 
                opacity: 0; 
                transform: translate(-50%, 12px) scale(0.95); 
                filter: blur(4px);
            }
            100% { 
                opacity: 1; 
                transform: translate(-50%, 0) scale(1); 
                filter: blur(0);
            }
        }
        .animate-nav-dropdown {
            animation: nav-slide-down 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .animate-fadeIn { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @keyframes marquee {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }
        .animate-marquee {
          display: flex;
          animation: marquee 30s linear infinite;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--deep-space); }
        ::-webkit-scrollbar-thumb { background: var(--tech-cyan); }
    </style>
</head>
<body>
    <!-- 这里的 id="root" 是 React 的家 -->
    <div id="root"></div>

    <!-- ⬇️⬇️⬇️ 关键修改在这里：必须引用入口文件！ ⬇️⬇️⬇️ -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
